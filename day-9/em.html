<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM und Rem</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{

            font-size: 2em;

        }

    </style>
</head>
<body>

    <p style="font-size: 1em;">100% font size von body(1em)</p>
    
    <p style="font-size: 2em;">200% font size von body(2em)</p>


    <p style="font-size: 1rem; margin-top: 3em;">100% font size von den standart einstellungen vom browser(1rem)</p>

    <p style="font-size: 2rem;">200% font size von den standart einstellungen vom browser(2rem)</p>


</body>
</html>
